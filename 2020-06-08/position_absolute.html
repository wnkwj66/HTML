<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			/* 모든 태그의 기본 position값은 static */
			height: 150px;
			width: 150px;
			/* 수직 가운데 정렬 */
			line-height: 150px;
			/* 수평 가운데 정렬 */
			text-align: center;
			font-size: 30px;
			background-color: yellow;
			border: 1px solid black;
		}
		/* positon:absolute 상위 태그 중에서 position이 relative인 상위태그를 기준으로 한다.
		   없으면 html태그를 기준으로 함 */
		.absolute{
			position: absolute;
			top: 0;
			left: 0;
		}
		.box{
			position: relative;
			width: 100%;
			height: 200px;
			background-color: green;
		}
		.in-box:nth-of-type(1){
			position: absolute;
			top: 0;
			left: 0;
		}
		.in-box:nth-of-type(2){
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div>1번 박스</div>
	<div>2번 박스</div>
	<div class="absolute">3번 박스</div>
	<div class="box">
	  <div class="in-box"></div>
	  <div class="in-box"></div>
	</div>
</body>
</html>
