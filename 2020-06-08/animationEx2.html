<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		@keyframes move{
			0%{	
				left:0%;
				bottom: calc(100% - 100px);	
			}
			25%{
				left:calc(100% - 100px);
				bottom: calc(100% - 100px);	
			}
			50%{
				left:calc(100% - 100px);
				bottom: 0%;
			}
			75%{
				bottom: 0%;
				left: 0%;
			}
			100%{		
				left:0%;
				bottom: calc(100% - 100px);	
			}
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid green;
			background-color: green;
			animation: move 2s infinite;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
</body>
</html>
