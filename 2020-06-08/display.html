<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.hi{
			display: block;
		}
		/* <inline> */
		span{
			background-color: yellow;
			width: 500px;
			height: 500px;
		}
		/* <inline-block> */
		input{
			width: 200px;
			height: 50px;
		}
		/* <block> */
		div{
			border:1px solid black;
			height: 40px;
		}
	</style>
</head>
<body>
	<span>안녕하세요</span>
	<input type="text">
	<div></div>
</body>
</html>
