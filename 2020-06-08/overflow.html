<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			height: 500px;
			border: 1px solid red;
			/* overflow : 하위가 상위보다 크거나 , 하위 위치가 상위 범위를 벗어난 경우 
				 해당 내용(텍스트)을 어떻게 할것인지 결정
				 -visible :기본값 (보여줌)
				 -hidden : 감춤
				 -scroll : 스크롤 생김 
				 -auto : 텍스트가 상위 태그를 넘어가면 스크롤 생성 , 짧으면 생성x */
			/* 작업할 공간의 크기와 위치가 정해진 경우 */
			overflow: auto;
		}
		.box{
			height: 600px;
			border: 1px solid black;
		} 
	  .box2{
			height: 700px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
