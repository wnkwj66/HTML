<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>투명도 속성</title>
	<style>
		.bg, .front{
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: black;
		}
		.bg{
			background-image: url(../2020-06-03/tani.jpg);
		}
		.front{
			/* opacity : 0(투명) ~ 1(불투명) 값 || 모든 요소 투명 (text포함)  */
			opacity: 0.5;
			font-size: 100px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="front">안녕하세요</div>
</body>
</html>
