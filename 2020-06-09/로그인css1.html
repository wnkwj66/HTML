<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 로그인</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: rgb(245, 246, 247);
		}
	
		.naver-login{
			width: 700px;
			height: 1000px;
			margin: 0 auto;
			border: 1px solid black;
		}
		.header{
			
			text-align: center;
			padding-top: 62px;
			margin-bottom: 54px;
		}
		
		a{
			text-decoration: none;
			color: rgb(0, 200, 80);
			font-size: 50px;
			font-weight: 1000px;
		}
		.box-id,
		.box-pw{
			margin: 0 auto;
			margin-bottom: 10px;
			width: 460px;
			height: 50px;
			background-color: white;
			border: 1px solid gainsboro;
		}
		.box-login{
			margin: 0 auto;
			margin-top: 20px;
			background-color: rgb(0, 200, 80);
			width: 460px;
			height: 61px;
			text-align: center;
			color: white;
			line-height: 57px;
			font-size: 20px;
			cursor: pointer;
		}
	
		input{
			padding: 10px;
			width: 400px;
			height: 29px;
			line-height: 25px;
			border: none;
		}
	</style>
</head>
<body>
	<div class="naver-login">
		<div class="header">
			<a href="//naver.com">NAVER</a>
			<div class="lang">
				<select id="locale_switch" name="locale_switch" title="언어선택" class="sel">
					<option value="ko_KR">한국어</option>
					<option value="en_US">English</option>
					<option value="zh-Hans_CN">中文(简体)</option>
					<option value="zh-Hant_TW">中文(台灣)</option>
				</select>
		</div>
		
		</div>
		<div class="container">
			<div class="box-id">
				<input type="text" name="text-id" id="id" placeholder="아이디">
			</div>
			<div class="box-pw">
				<input type="password" name="text-pw" id="pw" placeholder="비밀번호">
			</div>
			<div class="box-login">
				로그인
			</div>
			<div class="chekbox">
				<button></button>
			</div>
		</div>
		
	</div>

	
</body>
</html>
