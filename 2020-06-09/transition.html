<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
		transition: 특정 속성값이 변하면 서서히 진행되도록 하는 속성
		 => 애니메이션 효과를 주는 속성 */
		 
		 .zoomin{
			font-size: 30px;
		 }
		 .zoomin:hover{
			font-size: 50px;
			transition: font-size 1s;
		 }
	</style>
</head>
<body>
	<span class="zoomin">꽝</span>
</body>
</html>
