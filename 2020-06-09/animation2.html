<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			height: 50px;
		}
		.bounce{
			position: absolute;
			bottom: 0;
			left: 0;
			animation: bounce 1s;
		}
		@keyframes bounce {
			0%{
				bottom: 0;
			}
			50%{
				bottom: 30px;
			}
			100%{
				bottom: 0;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="bounce">안녕하세요</span>
	</div>
</body>
</html>
