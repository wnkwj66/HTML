<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 배경 이미지 
			URL() : 파일을 가져오는 함수
		*/
		.box{
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-image: url(../2020-06-03/tani.jpg);
			/*해당 이미지 시작지점
				background-position: 여러 이미지가 하나로 된 이미지(바둑판식)를 원하는 부분만 잘라서 쓸 때 사용 */
			background-position: center center;
			/* background-repeat: 반복 할 것인가 || no-repeat: 하나의 이미지만 보여줌(반복x)
				 repeat-x : x축 반복 || repeat-y : y축 반복 || repeat :x,y축 반복 */
			background-repeat: no-repeat;
			/* 배경이미지의 가로,세로 크기 설정
				 contain : 배경이미지의 가로,세로 모두 요소보다 작다는 조건하에 가능한 크게 조정
				 					 이미지의 가로,세로 비율은 유지 
				 cover : contain과 반대 || 요소보다 크다는 조건하에 작게 조정
				 */
				 
			background-size: contain;
		}
	</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
