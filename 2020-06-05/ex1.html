<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .name{
        font-weight: bold;
        font-size: 20px;
        color: red;
      }
      .bg-yellow{
        background-color: yellow;
      }
    </style>
</head>

<body>
  <!-- <span> : 일부분 수정 -->
  <!-- 동일한 스타일을 여러 군데 적용하는 경우 class 사용
       한 곳에만 스타일을 지정하는 경우 id를 지정하여 적용(우선순위 ↑) -->
  안녕하세요. 제 이름은 <span class="name">홍길동</span>입니다.    
  <div class="bg-yellow">
  만나서 반갑습니다. 제 이름은 <span class="name">임꺽정</span>입니다.
  </div>
</body>
</html>
