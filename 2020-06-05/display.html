<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			display: inline-block;
			/* display 속성
					-inline,block,inline-block,none */
			/* float: 엔터에 의한 여백 삭제, left:왼쪽으로 붙임 / right 오른쪽으로 붙임
				  */
			float: left;
			/* <block> 컨텐츠 */
		}
		body{
				border: 1px solid red;
		}
		body::after{
			clear: both;
			content: "";
			display: block;
		}
		
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">1</div>
	<div class="box">1</div>
	<div class="box">1</div>
</body>
</html>
