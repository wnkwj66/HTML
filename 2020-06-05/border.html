<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			border: 1px solid black;
			height: 50px;
			/* border-raidus : 모서리가 둥근 테두리 만들 때 사용 
				 좌측 상단부터 시계방향 (11시방향 모서리부터)*/
			border-radius: 5px 25px;
		}
		input{
			width: 100%;
			height: 50px;
			border: 1px solid black;
			border-radius: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
		<div class="box"></div>
		<input type="text">
</body>
</html>
