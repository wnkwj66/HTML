<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>반응형</title>
		<style>
			/*
			반응형이란?
			 - 디바이스 화면의 크기에 따라 보여지는 화면이 다르게 보이는 것
			@media : 반응형 속성
			 - @media(조건1) and (조건2) {} : 조건1,2를 모두 만족할 때 css적용
			*/
			
			body{
				margin: 0;
			}
			.box{
				width: 50%;
				height: 100vh;
				float: left;
				background-color: blue;
			}
			.box:nth-of-type(2){
				background-color: yellow;
			}
			/* width :640px 이하인 장치에서 css적용 */
			@media (max-width: 640px){
				.box{
					width: 100%;
				}
			}
		</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
