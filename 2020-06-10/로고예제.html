<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로고예제</title>
	<script src="https://kit.fontawesome.com/8423121ef6.js" crossorigin="anonymous"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box_logo{
			width: 100%;
			height:70px;
			line-height: 70px;
			text-align: left;
			font-size: 30px;
			font-weight: bold;
			background-color:cornsilk;
		}
		.box_logo>span{
			display: none;
		}
		.box_logo>button{
			float: right;
			margin: 25px 10px;

		}
		.box_logo>input{
			float: right;
			margin-top: 27px;
			height: 20px;
			border: 1px solid bisque;
			border-radius: 5px;
		}
		.side{
			width: 30px;
			line-height: 60px;
			height: 100%;
			border: 1px solid cornsilk;
			float: right;
			box-sizing: border-box;
			display: none;

		}
		.box_menu{
			margin: 20px 25px 0px 10px;
			width: 200px;
			height: 180px;
			background-color: gainsboro;
			display: inline-block;
		}
		.menu{
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			line-height: 60px;
			box-sizing: border-box;
			width: 100%;
			height: 60px;
			border: 1px solid black;
		}
		.menu:nth-of-type(2),
		.menu:nth-of-type(3){
			border-top: none;
		}
		.container{
			position: relative;
			float: left;
			width: 100%;
			height: 500px;
		
		}
		.box{
			margin-top: 20px;
			float: right;
			width: calc(100% - 240px);
			height: 480px;
			border: 1px solid black;
		}
		@media (max-width: 800px){
			.box_logo{
				font-size: 25px;
				font-weight: bold;
			}
			.box_logo>span{
				display: inline;
				font-size:25px;
				font-weight: bold;
			}
			.box_menu{
				display: none;
			}
			.menu{
				display: none;
			}
			.box{
				width: calc(100% - 20px);
			}
		}
		@media (max-width: 500px) {
			.box_logo>span{
				display: none;
			}
			.side{
				display: block;
			}
			.side:hover{
				cursor: pointer;
			}
			
		}

	</style>
</head>
<body>
	<div class="box_logo"> 로고 <span>메뉴1 메뉴2 메뉴3</span>
		<div class="side">
			<i class="fas fa-hamburger"></i>
		</div>
		<button>검색</button>
		<input type="text">
		
	</div>
	<div class="container">
		<div class="box_menu">
			<div class="menu">메뉴1</div>
			<div class="menu">메뉴2</div>
			<div class="menu">메뉴3</div>
		</div>
		<div class="box"></div>
	</div>
</body>
</html>
