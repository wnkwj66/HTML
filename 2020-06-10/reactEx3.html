<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응도 예제2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			height: 100px;
			border: 1px solid black;
		}
		.menu{
			margin: 0;
			padding: 0;
			display: inline-block;
			box-sizing: border-box;
			position: relative;
			width: calc(100% / 3);
			height: 100px;
			border: 1px solid red;
		}
		.menu:nth-of-type(1){
			top: 0px;
			left: 0px;
			float: left;
		}
		.menu:nth-of-type(2){
			top: 0px;
			left: 0px;
			float: left;
		}
		.menu:nth-of-type(3){
			top: 0px;
			left: 0px;
			float: right;
		}
		@media (max-width: 600px){
			.menu:nth-of-type(1),
			.menu:nth-of-type(2){
				display: none;
			}
			.menu:nth-of-type(3){
				width: 50px;
				height: 50px;
				background-color: red;
				color: #ffff;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="menu">메뉴1</div>
		<div class="menu">메뉴2</div>
		<div class="menu">메뉴3</div>
	</div>
</body>
</html>
