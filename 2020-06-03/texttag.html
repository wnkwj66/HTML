<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
			<!-- 제목태그 : 블락(block)태크 => 새 라인에서 시작하는 태그 -->
        <h1>Hello, HTML World!!</h1>
				<h2>html</h2>
				<h3>제목3</h3>
				<h4>제목5</h4>
				<!-- html에서는 엔터와 공백 여러개는 1개의 공백으로 처리된다. -->
				<!-- <p> : 문단 태그 ,block태그 -->
				<!-- <b> : 굵은 글자 태그, inline 태그 : 라인변경 없는 태그 -->
				<!-- <strong> : 강조 태그 : 텍스트를 분석할 때 강조텍스트로 분석 , inline태그 -->
				<!-- <i> : 기울림 태그, inline태그 -->
				<!-- <em>: 약하게 강조 태그,inline-->
				<!-- <ins>: 밑줄 태그,inline태그 -->
				<!-- <del>: 취소선 태그, inline태그 -->
			  <p><b> "기자님 제발 도와주세요"</b>
				<b><i>지난달</i></b> 31매일 <del>전화 한통</del>이 왔다. <em>독자였다</em>
				박해민이 연일 <ins>2군에서 맹타</ins>를 휘두르고 있다.
				지난달 23일 1군 엔트리에서 제외된 뒤 2군 7경기에 출전해 타율 0.385(26타수 10안타)를 기록 중이다. 
				장타율(0.692)과 출루율(0.467)을 합한 OPS가 1.159로 높다. 
				<strong>최근 6경기에서</strong> 모두 안타를 때려냈고 2일 경산 SK전에선 3회 만루 홈런까지 터트렸다.
				</p>
				<!-- <br> : 엔터 역할 (줄바꿈)-->
				<del>p태그는 문단 태그입니다. </del><br>
				<br><br>
				<!-- <sup>: 위첨자 태그,inline태그 -->
				2<sup>2</sup> = 4 <br>
				<!-- <sub>: 아래첨자 태그,inline태그 -->
				log<sub>10</sub>log = 1<br>
				<!-- <hr> : 수평선 태그,block 태그 -->
				<hr>
				<!-- 실제로 <i>는 아이콘 태그로 많이 활용하고, <b>나 <i>태그는 css로 처리할 수 있기 때문에 적게 사용 -->
							
    </body>
</html>
