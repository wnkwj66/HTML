<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.add{
			width: 750px;
			height: 135px;
			margin: 0 auto;
			margin-top:  50px;
			border: 1px solid black;
			overflow: hidden;
		}
		.link-add{
			display:block;
			height: 135px;
		}
		.link-add>img{
			float: left;
		}
		.link-add:first-of-type{
			margin-top: -270px;
		}
	</style>
</head>
<body>
	<div class="add">
		<a href="#" class="link-add">
			<img src="../2020-06-03/tani.jpg" alt="" width="750px" height="135px">
		</a>
		<a href="#" class="link-add">
			<img src="../2020-06-03/tani2.jpg" alt="" width="750px" height="135px">
		</a>
		<a href="#" class="link-add">
			<img src="../2020-06-03/f5d52b67356d647d98f6_20200622094726737 (1).jpg" alt="" width="750px" height="135px">
		</a>
	</div>
	<script>
		$(function(){
			setInterval(function(){
				$('.link-add').first().animate({'margin-top':'-135px'},300,function(){
					$('.link-add').last().detach().prepend
				});
			},500)
		})
	</script>
</body>
</html>
