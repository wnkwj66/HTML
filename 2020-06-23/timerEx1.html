<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
	<style>
		.timer{
			width: 500px;
			height: 200px;
			border: 1px solid black;
			text-align: center;
			margin: 20px auto;
			box-sizing: border-box;
			padding: 20px;
		}
		.time{
			height: 100px;
			line-height: 100px;
			font-size: 30px;
			border: 1px solid red;
		}
		.box{
			width: 100%;
			height: 200px;
			margin: auto;
			text-align: center;
		}
		.start,.stop,.record{
			width: 200px;
			height: 50px;
		}
		.box-record{
			width: 500px;
			border: 1px solid black;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
			margin: 20px auto;
		}
		.box-title{
			text-align: center;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
		}
		.box-content{
			height: 158px;
			text-align: center;
			overflow: auto;
		}
	</style>
	
</head>
<body>
	<div class="timer">
		<div class="time">
			<span class="hour">00</span>
			<span class="colon">:</span>
			<span class="minute">00</span>
			<span class="colon">:</span>
			<span class="second">00</span>
			<span class="ms">00</span>
		</div>
		<div class="box">
			<button class="start">시작</button>
			<button class="record display-none">기록</button>
			<button class="stop">정지</button>
		</div>
	</div>
	<div class="box-record">
		<div class="box-title">기록</div>
		<div class="box-content"></div>
	</div>
	<script>
		var ms = 0;
		var sec = 0;
		var min = 0;
		var hour = 0;
		var timerInterval;
		$('.start').click(function(){
			timerInterval = setInterval(function(){
				ms++;
				if(ms == 100){
					ms = 0;
					sec++;
				}
				if(ms < 10) //한자리일때 01 , 02 와 같이 표현되도록
					$('.ms').text('0'+ms);
				else
					$('.ms').text(ms);
// ================================================
				if(sec==60){
					sec = 0;
					min ++;
				}
				if(sec <10)
					$('.second').text('0'+sec);
				else
					$('.second').text(sec);
// ================================================
				printTime('.minute',min);
// ================================================					
				printTime('.hour',hour);
			},10)
			$('.record').removeClass('display-none');
			$(this).addClass('display-none');

			$('.stop').click(function(){
				clearInterval('.timer');
				$('.record').addClass('display-none');
				$('.start').removeClass('display-none')
			})
// ================================================	
		})
		function printTime(selector,time){
			if(time < 10)
				$(selector).text('0'+time);
			else
				$(selector).text(timerInterval);
		}
	</script>
</body>
</html>
