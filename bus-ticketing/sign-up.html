<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        *{
          margin: 0;
					padding: 0;
				}
				li{
					list-style: none;
				}
				a{
					color: black;
					text-decoration: none;
				}
        .wrap{
          width: 1200px;
          margin: 0 auto;
					position: relative;
					/* border: 1px solid black; */
				}
				.header h1{
					float: left;
				}
        .top-menu{
					height: 23px;
					border: 1px solid red;
        }
        .top-menu ul{
          float: right;
        }
        .top-menu ul li{
					float: left;
					padding: 0 10px;
				}
				.side-menu{
					height: 80px;
					border: 1px solid red;
					line-height: 78px;
				}
				.side-menu ul{
					float: right;
				}
				.side-menu>ul>li{
					float: left;
					width: 170px;
				}
				.main-container{
					height: 700px;
					border: 1px solid green;
					position: relative;
					
				}
                /* =============================================================================================================== */
                input:focus{
                    outline:none;
                }
                .page{
                    width: 1000px;
                    margin: 0 auto;
                    padding: 30px 40px 100px;
                }
                .noti-wrap{
                    padding-bottom: 25px;
                    text-align: center;
                }
                .noti-wrap > p{
                    font-size: 24px;
                }
                .container-info{
                    border: 1px solid #e6e6e6;
                }
                .container-info .box-info{
                    margin: 30px auto;
                    width: 500px;
                    position: relative;
                    
                }
                .box-inputForm{
                    position: relative;
                    padding: 7px 12px;
                    margin-top: 10px;
                    background-color: #f3f4f6;
                }
                .box-inputForm strong{
                    display: block;
                    font-size: 12px;
                }
                .box-label{
                    display: inline-block;
                    position: relative;
                    width: 100%;
                    height: 28px;
                }
                .box-label input{
                    width: 100%;
                    height: 28px;
                    margin: 0;
                    padding: 0;
                    border: none;
                    background: transparent;
                    font-size: 16px;
                    color: #000;
                }
                .box-inputForm .radio-wrap{
                    margin: 6px 0px;
                }
                .custom-radio{
                    display: inline-block;
                    position: relative;
                    width: calc(50% - 10px);
                }
                .btns{
                    margin-top: 30px;
                    text-align: center;
                }
                .btn-ready{
                    background-color: #b8becc;
                    color: white;
                }
                .btnL{
                    
                    display: inline-block;
                    min-width: 130px;
                    height: 50px;
                    padding: 0 20px;
                    font-size: 16px;
                    text-align: center;
                    line-height: 50px;
                    border: none;
                    vertical-align: middle;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }
                .box-info #year,#month,#day{
                    width:calc((100% - 84px)/3);
                    display: inline-block;
                }
                #month{
                    width: 139px;
                    border: none;
                    background-color:#f3f4f6;
                }
               .box-info #phone{
                   position: relative;
                   display: inline-block;
                   width: 70%;
               }
               .btn-send{
                   position:absolute;
                   width: 25%;
                   font-size: 14px;
                   background-color:#b8becc;
                   color: white;
                   float: left;
                   text-align: center;
                   margin-top: 10px;
                   height: 58px;
                   line-height: 58px;
               }
                
    </style>
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="box-menu">
                <div class="top-menu">
                    <ul>
                        <li><a href="#">로그인</a></li>                                                    
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">마이페이지</a></li>
                    </ul>
                </div>
                <div class="side-menu">
                    <h1>회원가입</h1>
                </div> 
            </div>
        </div>
    </div>
    <div class="page">
        <div class="noti-wrap">
            <p>회원정보 입력</p>
        </div>
        <form name="insertInfoForm" action="post">
            <div class="container-info">
                <div class="box-info">
                    <div class="box-inputForm" id="id">
                        <strong>아이디</strong>
                        <span class="box-label">
                            <input type="text" class="userId" placeholder="아이디를 입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>비밀번호</strong>
                        <span class="box-label">
                            <input type="password" class="userId" placeholder="영문,숫자 8자리 이상">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>비밀번호 확인</strong>
                        <span class="box-label">
                            <input type="password" class="userId" placeholder="비밀번호를 재입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>이메일</strong>
                        <span class="box-label">
                            <input type="email" class="userId" placeholder="이메일을 입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm">
                        <strong>인증번호 입력</strong>
                        <span class="box-label">
                            <input type="email" class="userId" placeholder="인증번호를 입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="year">
                        <strong>출생년도</strong>
                        <span class="box-label">
                            <input type="text">
                        </span>
                    </div>
                    <div class="box-inputForm" id="month">
                        <strong>월</strong>
                        <span class="box-label">
                            <select name="month" id="month">
                                <option value="1">선택</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>
                    <div class="box-inputForm" id="day">
                        <strong>일</strong>
                        <span class="box-label">
                            <input type="text">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>성별</strong>
                        <span class="radio-wrap">
                            <span class="custom-radio">
                                <input type="radio" class="#">여자
                            </span>
                        </span>
                        <span class="radio-wrap">
                            <span class="custom-radio">
                                <input type="radio" class="#">남자
                            </span>
                        </span>
                    </div>
                    <div class="box-inputForm" id="phone">
                        <strong>휴대전화</strong>
                        <span class="box-label">
                            <input type="tel">
                        </span>
                    </div>
                    <a href="#" class="btn-send">인증번호 발송</a>
                    <div class="box-inputForm">
                        <strong>인증번호</strong>
                        <span class="box-label">
                            <input type="email" class="userId" placeholder="인증번호를 입력하세요">
                        </span>
                    </div>
                </div>
            </div>
            <p class="btns col1">
                <a href="#" class="btnL btn-ready">회원가입</a>
            </p>
        </form>

    </div>
    <div class="footer"></div>
</body>
</html>
