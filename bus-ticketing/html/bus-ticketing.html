<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>버스 예매 사이트</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="../css/portfolio.css">
    
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="box-menu">
                <div class="top-menu">
                    <ul>
                        <li><a href="http://127.0.0.1:5500/bus-ticketing/html/log-in.html#">로그인</a></li>
						<li><a href="http://127.0.0.1:5500/bus-ticketing/html/sign-up.html#">회원가입</a></li>
						<li><a href="#">마이페이지</a></li>
                    </ul>
                </div>
                <div class="side-menu">
					<a href="http://127.0.0.1:5500/bus-ticketing/html/bus-ticketing.html"><h1>로고</h1></a>
					<ul>
						<li><a href="#">고속버스 예매</a></li>
						<li><a href="#">예매확인</a></li>
						<li><a href="#">운행정보</a></li>
					</ul>
				</div> 
            </div>
        </div>
    </div>
    <div class="main-container">
			<div class="ticketing-container">
				<div class="tic-wrap" >
					<ul class="route-box">
						<li class="one-way"><a href="#"> 편도</a></li>
						<li class="round-trip"><a href="#">왕복</a></li>
					</ul>
					<ul class="place-box">
						<li class="start">
							<a href="#"> 
								<span>출발지</span>
								<p class="text empty">선택</p>
							 </a>
							 <p class="button-change"></p>
						</li>
						<li class="arrival">
							<a href="#">
								도착지
								<p class="text empty">선택</p>
							</a>
						</li>
					</ul>
					<ul class="date-box">
						<li>
							<div class="date">가는날
								<p class="text">
									<span>현재 날짜</span>
								</p>
							</div>
						</li>
					</ul>
					<ul class="grade-box">
						<li>
							<div class="grade">등급</div>
							전체
							프리미엄
							우등
							고속
						</li>
					</ul>
					<div class="complete">
						<button class="btn-complete">조회하기</button>
					</div>
				</div>
				<div class="tic-wrap ticket-confirm">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" action="" method="post">
								<h3>회원 로그인</h3>
								<div class="form-group">
									<label for="username" class="text-info">아이디</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">비밀번호</label><br>
									<input type="text" name="password" id="password" class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<input type="submit" name="submit" class="btn btn-info btn-md" value="로그인">
								</div>
								<span id="register-link" class="text-right">
									<a href="#" class="text-info">아이디 찾기</a>
								</span>
								<span id="register-link" class="text-right">
									<a href="#" class="text-info">비밀번호 찾기</a>
								</span>
							</form>
							<form id="login-form" class="form" action="" method="post">
								<h3>비회원 예매</h3>
								<div class="form-group">
									<label for="username" class="text-info">휴대폰 번호</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">비밀번호</label><br>
									<input type="text" name="password" id="password" class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<input type="submit" name="submit" class="btn btn-info btn-md" value="조회하기">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    <div class="footer"></div>
</body>
</html>
