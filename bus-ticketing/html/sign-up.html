<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/portfolio.css">
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="box-menu">
                <div class="top-menu">
                    <ul>
                        <li><a href="http://127.0.0.1:5500/bus-ticketing/html/log-in.html#">로그인</a></li>                                                    
                        <li><a href="http://127.0.0.1:5500/bus-ticketing/html/sign-up.html#">회원가입</a></li>
                        <li><a href="#">마이페이지</a></li>
                    </ul>
                </div>
                <div class="side-menu">
                    <h1>회원가입</h1>
                    <ul>
						<!-- ajax로 처리 -->
						<li><a href="#">고속버스 예매</a></li>
						<li><a href="#">예매확인</a></li>
						<li><a href="#">운행정보</a></li>
					</ul>
                </div> 
            </div>
        </div>
    </div>
    <div class="page">
        <div class="noti-wrap">
            <p>회원정보 입력</p>
        </div>
        <form name="insertInfoForm" action="post">
            <div class="container-info">
                <div class="box-info">
                    <div class="box-inputForm" id="id">
                        <strong>아이디</strong>
                        <span class="box-label">
                            <input type="text" class="userId" placeholder="아이디를 입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>비밀번호</strong>
                        <span class="box-label">
                            <input type="password" class="userId" placeholder="영문,숫자 8자리 이상">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>비밀번호 확인</strong>
                        <span class="box-label">
                            <input type="password" class="userId" placeholder="비밀번호를 재입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>이메일</strong>
                        <span class="box-label">
                            <input type="email" class="userId" placeholder="이메일을 입력하세요">
                        </span>
                    </div>
                    <div class="box-inputForm" id="year">
                        <strong>출생년도</strong>
                        <span class="box-label">
                            <input type="text">
                        </span>
                    </div>
                    <div class="box-inputForm" id="month">
                        <strong>월</strong>
                        <span class="box-label">
                            <select name="month" id="month">
                                <option value="1">선택</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>
                    <div class="box-inputForm" id="day">
                        <strong>일</strong>
                        <span class="box-label">
                            <input type="text">
                        </span>
                    </div>
                    <div class="box-inputForm" id="id">
                        <strong>성별</strong>
                        <span class="radio-wrap">
                            <span class="custom-radio">
                                <input type="radio" class="#">여자
                            </span>
                        </span>
                        <span class="radio-wrap">
                            <span class="custom-radio">
                                <input type="radio" class="#">남자
                            </span>
                        </span>
                    </div>
                    <div class="box-inputForm" id="phone">
                        <strong>휴대전화</strong>
                        <span class="box-label">
                            <input type="tel">
                        </span>
                    </div>
                    <a href="#" class="btn-send">인증번호 발송</a>
                    <div class="box-inputForm">
                        <strong>인증번호</strong>
                        <span class="box-label">
                            <input type="email" class="userId" placeholder="인증번호를 입력하세요">
                        </span>
                    </div>
                    <div class="box-limit">
                        <button class="btn btn-normal">인증번호 재발송</button>
                    </div>
                </div>
            </div>
            <p class="btns col1">
                <a href="#" class="btnL btn-ready">회원가입</a>
            </p>
        </form>

    </div>
    <div class="footer"></div>
</body>
</html>
