<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운행정보</title>
    <link rel="stylesheet" href="../css/portfolio.css">
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="box-menu">
                <div class="top-menu">
                    <ul>
                        <li><a href="http://127.0.0.1:5500/bus-ticketing/html/log-in.html#">로그인</a></li>
						<li><a href="http://127.0.0.1:5500/bus-ticketing/html/sign-up.html#">회원가입</a></li>
						<li><a href="#">마이페이지</a></li>
                    </ul>
                </div>
                <div class="side-menu">
					<a href="http://127.0.0.1:5500/bus-ticketing/html/bus-ticketing.html"><h1>로고</h1></a>
					<ul>
						<li><a href="#">고속버스 예매</a></li>
						<li><a href="#">예매확인</a></li>
						<li><a href="#">운행정보</a></li>
					</ul>
				</div> 
            </div>
        </div>
    </div>
    <div class="page">
       <div class="container-info">
           <div class="course-box">
                <ul class="place-box">
                    <li class="start">
                        <a href="#"> 
                            <span>출발지</span>
                            <p class="text empty">선택</p>
                        </a>
                        <p class="button-change"></p>
                    </li>
                    <li class="arrival">
                        <a href="#">
                            도착지
                            <p class="text empty">선택</p>
                        </a>
                    </li>
                </ul>
                <ul class="date-box">
                    <li>
                        <div class="date">가는날
                            <p class="text">
                                <span>현재 날짜</span>
                            </p>
                        </div>
                    </li>
                </ul>
                <div class="grade-wrap">
                    <ul class="grade-box">
                        <li>
                            <div class="grade">등급</div>
                            전체
                            프리미엄
                            우등
                            고속
                        </li>
                    </ul>
                </div>
                <div class="complete">
                    <button class="btn-complete">조회하기</button>
                </div>
           </div>
       </div>
    </div>
</body>
</html>
