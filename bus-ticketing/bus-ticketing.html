<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 예매 사이트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
          margin: 0;
					padding: 0;
				}
				li{
					list-style: none;
				}
				a{
					color: black;
					text-decoration: none;
				}
        .wrap{
          width: 1200px;
          margin: 0 auto;
					position: relative;
					/* border: 1px solid black; */
				}
				.header h1{
					float: left;
				}
        .top-menu{
					height: 23px;
					border: 1px solid red;
        }
        .top-menu ul{
          float: right;
        }
        .top-menu ul li{
					float: left;
					padding: 0 10px;
				}
				.side-menu{
					height: 80px;
					border: 1px solid red;
					line-height: 78px;
				}
				.side-menu ul{
					float: right;
				}
				.side-menu>ul>li{
					float: left;
					width: 170px;
				}
				.main-container{
					height: 700px;
					border: 1px solid green;
					position: relative;
					
				}
				.ticketing-container{
					width: 450px;
					border: 1px solid blue;
					height: 100%;
					position: absolute;
					right: 420px;
					top: 0;
					box-sizing: border-box;
					text-align: center;
				}
				.tic-wrap{
					
					height: calc(100% - 10%);
					margin-top: 50px;
					border: 1px solid purple;
				}
				.route-box{
					margin: 0 auto;
					width: calc(100% - 10px);
					height: 25px;
					border: 1px solid black;
					text-align: center;
					box-sizing: border-box;
					border-radius: 5px;
				}
				.route-box > li{
					float: left;
					width: calc((100% / 2) - 2px);
					border: 1px solid black;
				}
				.place-box{
					
					margin: 20px auto;
					width: calc(100% - 10px);
					height: 100px;
				}
				.place-box > li{
					position: relative;
					box-sizing: border-box;
					border-radius: 5px;
					float: right;
					height: 100%;
					width: calc(50% - 4px);
					border: 1px solid black;				
				}
				.place-box > li:first-child{
					float: left;
				}
				.place-box .text{
					height: 60px;
					line-height:  58px;
				}
				.button-change{
					width: 35px;
					height: 35px;
					position: absolute;
					background-color: blue;
					right: -21px;
					top: 35px;
				}
				.place-box > li,
				.date-box >li,
				.grade-box >li{
					padding: 15px;
				}
				.date-box >li{
					margin: 10px auto;
					position: relative;
					width: 90%;
					height: 100px;
					border: 1px solid black;
					border-radius: 5px;
				}
				.grade-box > li{
					border: 1px solid black;
					margin: 10px auto;
					width: 90%;
					height: 70px;
					border-radius: 5px;
				}
				.complete{
					margin: 10px auto;
					width: calc(100% - 10px);
					height: 70px;
					border-radius: 5px;

				}
				.btn-complete{
					width: 100%;
					height: 100%;

				}
    </style>
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="box-menu">
                <div class="top-menu">
                    <ul>
                        <li><a href="#">로그인</a></li>
												<li><a href="#">회원가입</a></li>
												<li><a href="#">마이페이지</a></li>
                    </ul>
                </div>
                <div class="side-menu">
									<h1><a href="#" class="logo">logo</a></h1>
									<ul>
										<li><a href="#">고속버스 예매</a></li>
										<li><a href="#">예매확인</a></li>
										<li><a href="#">운행정보</a></li>
									</ul>
								</div> 
            </div>
        </div>
    </div>
    <div class="main-container">
			<div class="ticketing-container">
				<div class="tic-wrap">
					<ul class="route-box">
						<li class="one-way"><a href="#"> 편도</a></li>
						<li class="round-trip"><a href="#">왕복</a></li>
					</ul>
					<ul class="place-box">
						<li class="start">
							<a href="#"> 
								<span>출발지</span>
								<p class="text empty">선택</p>
							 </a>
							 <p class="button-change"></p>
						</li>
						<li class="arrival">
							<a href="#">
								도착지
								<p class="text empty">선택</p>
							</a>
						</li>
					</ul>
					<ul class="date-box">
						<li>
							<div class="date">가는날
								<p class="text">
									<span>현재 날짜</span>
								</p>
							</div>
						</li>
					</ul>
					<ul class="grade-box">
						<li>
							<div class="grade">등급</div>
							전체
							프리미엄
							우등
							고속
						</li>
					</ul>
					<div class="complete">
						<button class="btn-complete">조회하기</button>
					</div>
				</div>
			</div>
		</div>
    <div class="footer"></div>
</body>
</html>
