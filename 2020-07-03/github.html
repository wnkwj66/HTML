<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
	<script src="https://kit.fontawesome.com/b1e3c8f87d.js" crossorigin="anonymous"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    	font-size: 14px;
    	line-height: 1.5;
	}
	.git-head{
		background-color: #24292e;
		font-size: 22px;
		color: #ffffff;
		position: relative;
		padding: 8px 0 8px 0;
	}
	.icon-box{
		padding-left: 5px;
		width: 50px;
		height: 50px;
		margin-right:24px;
		font-size: 50px;
		line-height: 56px;
		display: flex;
		float: left;
	}
	.icon{
		color: #ffffff;
	}
	.head-container{
		padding: 0 16px 0 16px;
		/* border: 1px solid red; */
	}
	.head-menu{
		display: inline-block;
		list-style: none;
	}
	.tab{
		/* border: 1px solid red; */
		margin-right: 16px;
		float: left;
		padding: 16px 0;
		cursor: pointer;
	}
	.fa-angle-down{
		width: 20px;
		height: 20px;
		padding-left: 5px;
		font-size: 20px;
	}
	.sidemenu{
		position: absolute;
		width: 200px;
		height: 400px;
		border-radius: 5px;
		background-color: #ffffff;
		top: 80px;
		border: 1px solid black;
	}
	.head-menu>.tab:hover{
		color: #fff;
		opacity: .75;
	}
	.display-none{
		display: none;
	}
	.search-box{
		/* display: inline-block; */
		float: right;
		width: 350px;
		height: 35px;
		overflow: hidden;
	}
	.search-box>input{
		text-align: center;
		float: right;
		width: 470px;
		height: 35px;
		border-radius: 5px 5px 0 0;
		border: none;
	}

</style>
<body>
  <div class="git-head">
		<div class="head-container">
			<div class="icon-box">
				<a href="#" class="icon">
					<i class="fab fa-apple"></i>
				</a>
			</div>
			<ul class="head-menu">
				<li class="tab tab-why" >Why-Github?
					<i class="fas fa-angle-down"></i>
					<div class="sidemenu display-none">
					</div>
				</li>
				<li class="tab">Team</li>
				<li class="tab">Enterprise</li>
				<li class="tab" >Explore<i class="fas fa-angle-down"></i></li>
				<li class="tab">Marketplace</li>
				<li class="tab" >pricing<i class="fas fa-angle-down"></i></li>
			</ul>
			<div class="search-box">
				<input type="text" placeholder="Search GitHub">
			</div>
		</div>
	</div>
</body>
<script>
	$(function(){
		$('.tab-why').hover(function(){
			$('.sidemenu').toggle('display-none');
		})
	})
</script>
</html>
