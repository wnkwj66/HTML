<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="<script src="https://kit.fontawesome.com/8423121ef6.js" crossorigin="anonymous"></script>"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 100%;
		height: 100px;
		background-color: blanchedalmond;
		cursor: pointer;
	}
	.sub-box{
		width: calc(100% / 3);
		height: 100px;
		border: 1px solid black;
		display: flex;
		float: left;
		box-sizing: border-box;
	}
	.sub-box1{
		background-color: chartreuse;
	}
	.ham{
		width: 50px;
		height: 50px;
		border: 1px solid black;
		cursor: pointer;
		position: absolute;
		top: 48px;
	}
	.list{

	}
	.hidden-box{
		position: relative;
			top: 0;
			left: -100px;
			background-color: red;
			width: 100px;
			height: 100px;
	}
</style>
<body>
	<div class="box">
		<div class="sub-box" id="sub-box1"></div>
		<div class="sub-box" id="sub-box1"></div>
		<div class="sub-box" id="sub-box1"></div>
		<div class="ham"><i class="fas fa-hamburger"></i></div>
		<div class="list"><i class="fas fa-hamburger"></i></div>
	</div>
	<div class="hidden-box">내용</div>
	<div class="bottom-menu">내용</div>
	<script>
		$(function(){
			$('.sub-box').click(function(){
				$(this).toggleClass('sub-box1')
			})
			var show = false;
			$('.ham').click(function(){
				if(!show)
					$('.hidden-box').stop().animate({'left':'0px'},500);
				else
				 	$('.hidden-box').stop().animate({'left':'-200px'},500);
				show = !show;
			})
		})
	</script>
</body>
</html>
