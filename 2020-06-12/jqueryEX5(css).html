<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 예제</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.border-red{
			border-color: red;
		}
	</style>
	<script>
		//$(document).ready(function(){}) || $(function)(){} : <body>의 모든 요소가 배치 된 후 실행 

		$(document).ready(function(){
			$('input').val('123');
			// $(selector).css('속성명'): css 속성에 해당하는 값 호출
			/* $(selector).css('속성명','값'): css 속성에 해당하는 값 설정
				 태그의 style속성에 직접 속성값 설정*/
			var width = $('input').css('width');
			console.log(width);
			/*$('input').hover(function(){
				$(this).css('border_color','red');
			},function(){
				$(this).css('border-color','rgb(118,118,118');
			})*/
			// $(selector).addClass(클래스) : 요소에 클래스 추가
			// $(selector).removeClass(클래스) : 요소에 클래스 제거
			// $(selector).toggleClass(클래스) : 요소에 해당 클래스 있으면 제거, 없으면 추가

			$('input').hover(function(){
				$(this).addClass('border-red');
			},function(){
				$(this).removeClass('border-red');
			})

			// $('input').hover(function(){
			// 	$(this).toggleClass('border-red');
			// })
		})
		
	</script>
</head>
<body>
	
	<input type="text" >
	
</body>
</html>
