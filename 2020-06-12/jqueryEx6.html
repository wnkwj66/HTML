<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery예제	</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-image: url(../2020-06-03/tani.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}
		.box1{
			background-image: url(../2020-06-03/tani2.jpg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		$(function(){
			$('.box').click(function(){
				$(this).toggleClass('box1')
			})
		})
	</script>
</body>
</html>
