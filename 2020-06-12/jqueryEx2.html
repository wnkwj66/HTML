<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 예제</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<button id="btn1">증가</button>
	<button id="btn2">바꿈</button>
	<div id="res">0</div>
	<script>
		// 전역변수 : 전체 범위에 적용되는 변수 (단 실행순서에 의해 코드 상단에 위치해야함.)
		var cnt=0;
		var add =true;
		$('#btn1').click(function(){
			if(add)
				cnt++;
			else
				cnt--;
			$('#res').text(cnt);
			console.log(cnt);
		})
		// $('#btn2').click(function(){
		// 	$('#btn1').text('감소');
		// 	add = false;
		// })
		$('#btn2').click(function(){
			var str;
			if(add){
				str='감소';
			}else{
				str='증가';
			}
			// str =add?'감소':'증가';
			$('#btn1').text(str);
			add = !add;
		})
	</script>
</body>
</html>
