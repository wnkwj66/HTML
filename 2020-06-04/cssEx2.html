<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 예제</title>
  <style>
		/*
		해당 선택자와 일치하는 모든 요소(태그)에 해당 스타일로 적용
		선택자{
			속성명 : 값;
			속성명 : 값; //마지막 속성값의 ;는 생략 가능
		}
		태그선택자 : 태그명만 사용
		 p{ 

		 }
		아이디 선택자): #아이디명 사용
		 아이디가 body인 선택자
		 #body{
			 
		 }
		클래스 선택자 : .클래스명
		 클래스명이 red인 선택자
		 .red{

		 }
		*선택자 : 모든 태그에 적용되는 선택자
		 *{

		 }
		가상클래스 선택자 : 어떠한 조건이나 상황에서 적용되는 선택자
		 :가상클래스선택자
		 <div>에 마우스 갖다댔을 때의 선택자
		 div:hover{

		 }
		 가상클래스 선택자 종류
			hovor : 마우스가 위로 올라왔을 때
			active : 마우스를 누르고 있는 상황
			focus : 클릭 하거나 키보드로 이동하여 요소가 활성화 됐을 때 상황
			visited : 방문한 링크 스타일 적용
			nth-child(1) : 첫번째 요소
			nth-child(even) : 짝수번째 요소
			nth-child(odd) : 홀수번째 요소
			nth-child(2n) : 짝수번째 요소
			nth-of-type(1) : 첫번째 요소, nth-child(1)이 안먹히는 선택자에서 사용
		셀렉터 조합하기
		 상위(부모) 하위(자식)인 경우 : 상위(부모)>하위(자식)로 표현
		 상위(부모)가 <body>이고 하위(자식)가 hi클래스인 선택자
		 body>.hi{

		 }
		 최상위(조상) 최하위(자손)인 경우 : 최상위(조상) 최하위(자손),
		  최상위(조상)에는 상위(부모)가 포함/하위(자식)에는 자손(최하위)가 포함될 수 있다.
		 최상위(조상) <body>이고, 최하위(자손) id가 abc인 선택자
			body #abc{

			}
		 하나의 선택자(요소)를 자세히 명시하는 경우: 선택자1선택자2
		 <div>중 클래스명이 hi인 선택자
			div.hi{

			}
			태그클래스 : <xx>.xx =>가능 .으로 분간
			태그아이디 : <xx>#id =>가능 #으로 분간
			태그태그 : <><> => 불가능
			클래스클래스 : .xx.xx => 가능
			아이디클래스 : #xx.xx => 가능
			아이디는 요소 하나당 1개만 지정가능 / 클래슨느 요소 하나당 여러개 지정가능
		*/
		/*
		선택자 우선순위 :한 요소에 여러 선택자가 있는 경우 우선순위 정하기
		 아이디: 100점
		 클래스: 10점
		 태그	 : 1점
		 아이디> 클래스 > 태그
		 한 요소에 스타일이 충돌(같은 속성을 수정하려면)되면 우선 순위가 높은 선택자가 적용이 되고,
		 우선 순위가 같은 경우 위치상 나중에 있는 코드 적용
		*/
		#abc{			color: red;}
		body{			color: deeppink;}
		.hi>div{	color: cornflowerblue;}
  </style>
</head>
<body id="body"> 
    <div class="hi">
			<div id="abc">안녕하세요.</div>
		</div>
		<div class="hi">
			<div id="abc2">만나서 반갑습니다.</div>
		</div>
		안녕하세요
</body>
</html>
