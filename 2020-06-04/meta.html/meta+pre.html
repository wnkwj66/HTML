<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<!-- viewport : 모바일에서 접속 시 모바일 화면에 크기에 맞춰서 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- <meta> : <head>안에 들어가는 태그, 문서의 정보와 관련
		 속성 name 값에 따른 기능
		 author : 작성자
		 description : 요약
		 keywords : 콘텐츠와 관련된 키워드
		 creator : 단체, 협회 등 생성자의 이름을 정의
		 title : 제목
		-->
	<meta name="author" content="홍길동">
	<meta name="description" content="메타 예제입니다">
	<meta name="keywords" content="meta,예제">
	<meta name="creator" content="green">
	<meta name="title" content="메타 태그 예제">
	<!-- 속성 name 값에 따른 기능
		 robots : 웹 크롤러를 통해 문서를 긁어 갈 수 있는지를 결정해주는 값 -->
	<!-- 이 문서와 링크된 문서 모두 크롤링 할 수 있도록 허용 -->
	<meta name="robots" content="index,follow">
	<!-- 이 문서는 크롤링 할수 없지만, 링크된 문서는 허용 -->
	<meta name="robots" content="noindex,follow">
	<!-- 문서와 링크된 문서 모두 크롤링 x -->
	<meta name="robots" content="noindex,nofollow">
	<!-- 이 문서만 크롤링 가능 -->
	<meta name="robots" content="index,nofollow">
	<title>메타 태그 예제</title>
</head>
<body>
	<!-- <pre> : 입력한 내용 그대로 화면에 출력 -->
	<pre>
		안녕하세요
			제 이름은 홍길동입니다.
		만나서 반갑습          니다.
	</pre>
	<!--
		 <nav> : 일반 <div> 역할, 메뉴같은 내비게이션 만들 때 사용
		 <footer> : 일반 <div> 역할, 홈페이지 하단에 footer 작성 시 사용
	 -->
</body>
</html>
