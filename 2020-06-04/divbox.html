<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 예제</title>
    <style>
      div{
        background-color: greenyellow;
        margin-top: 50px;
        margin-left: 50px;
        margin-right: 50px;
        margin-bottom: 50px;

        border-top-width: 1px;
        border-left-width: 1px;

        border-width: 1px; /*모든 테두리 1px*/
        /* 위를 기준으로 시계방향 테두리 두께 */
        border-width: 1px 2px 3px 4px;
        /* 개수가 부족하면 대칭으로 적용 위:1 오른:2 아래3: 왼2 */
        border-width: 1px 2px 3px; 

        border-top-color: red;
        border-color: red blue green black;

        border-top-style: solid; 
        border-style: solid dotted double ridge;
        
        border: 1px solid red; 

        padding-top: 10px;
        padding-left: 10px;
        padding: 10px;
        /* 
        <block> : 새 라인에서 시작, 가로, 세로의 길이 조절 가능, 여백 조절 가능
        <inline>: 현재 라인을 유지, 가로, 세로, 여백 조절 X
        <inline-block> : 현재 라인 유지, 가로,세로,여백 조절가능 */
      }
    </style>
</head>
<body>
    <div>안녕<br><br><br><br><br></div>
    안녕하세요
</body>
</html>
