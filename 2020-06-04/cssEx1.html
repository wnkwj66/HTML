<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>css 예제1</title>
	<!-- 
	스타일을 적용하는 방법
	1. 태그 속성 중 style속성을 이용하여 적용
		 :style = "속성명1:값1; 속성명2:값2;"
	2. <style> 이용하는 방법 
		 :<head> 안에 있어야 함
	3. <link> 이용하여 css 연결하는 방법
		 :css 파일이 있어야 함 , <link>는 <head>안에 있어야함 
		  <link>와<style>을 같이 쓰는 경우, 일반적으로 <link>가 위에 온다
	 -->
	<link rel="stylesheet" href="cssEx1.css">
	<style>
			.hi{
				color: royalblue;
			}
	</style>
</head>
<body>
	<p style="color: red;">안녕하세요.</p>
	<p class="hi">안녕하세요.</p>
	<p class="hi2">안녕하세요.</p>
</body>
</html>
