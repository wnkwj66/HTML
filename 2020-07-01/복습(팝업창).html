<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 팝업</title>
	<script src="../js/jquery.js"></script>
</head>
<style>
	body{
		text-align: center;
	}
	.login-box{
		width: 400px;
		height: 300px;
		border: 1px solid black;
		margin: auto;
		position: relative;
		background-color: ghostwhite;
		text-align: center;
		top: 50px;
	}
	.box{
		padding: 10px 0 0;
		margin: auto;
		/* display: inline-block; */
		position: relative;
		top: 100px;
		background-color: ghostwhite;
	}
	.close{
		position: absolute;
		right: 10px;
		bottom: 10px;
	}
	.enter{
		position:absolute;
		bottom: 10px;
		right: 70px;
	}
	.display-none{
		display: none !important; 
	}
	.open{
		position: absolute;
		margin: auto;
		top: 200px;
	}
</style>
<script>
	$(function(){
		$('.open').click(function(e){
			e.preventDefault()
			$('.login-box').removeClass('display-none')
		})
		$('.close').click(function(e){
			e.preventDefault()
			$('.login-box').addClass('display-none')
		})
	})
</script>
<body>
	<button class="open">로그인</button>
	<div class="login-box display-none">
		<div class="box id">아이디 :
			<input type="text" name="id" id="id">
		</div>
		<div class="box pw">비밀번호 :
			<input type="password" name="pw" id="">
		</div>
		<button class="enter">확인</button>
		<button class="close">닫기</button>
	</div>
</body>
</html>
