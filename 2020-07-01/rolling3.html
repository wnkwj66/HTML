<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이트 예제2</title>
	<script src="../js/jquery.js"></script>
	<script src="https://kit.fontawesome.com/8423121ef6.js" crossorigin="anonymous"></script>
	<style>
		.box-view{
			width: 400px;
			height: 200px;
			border: 2px solid red;
			overflow: hidden;
			position: relative;
			/* margin-left: 800px; */
		}
		.box-container{
			width: 1600px;
			height: 100%;
		}
		.box{
			width: 400px;
			height: 100%;
			float: left;
			background-image: url(http://blogfiles.naver.net/20090811_131/ysook4989_1249954568588KJEtB_jpg/aa49_ysook4989.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.box2{	background-image:url(http://cafefiles.naver.net/20110508_65/klemente_13048115568314Mvfc_jpg/30_klemente.jpg)}
		.box3{	background-image:url(http://blogfiles.naver.net/20141013_129/whtkwjsans1_1413177699851lTtsq_JPEG/%C7%AA%B8%A5%B9%D9%B4%D94.jpg)}
		/* .box4{  background-image:url(http://cafefiles.naver.net/20110508_65/klemente_13048115568314Mvfc_jpg/30_klemente.jpg);} */
		.box-container{	margin-left: -800px;}
		.btn-prev,.btn-next{
			position: absolute;
			top: 85px;
			width: 30px;
			height: 30px;
			font-size: 50px;
			line-height: 30px;
			display: block;
			text-align:center;
			color: #fff;
		}
		.btn-next{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box-view">
		<div class="box-container">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<!-- <div class="box box4"></div> -->
		</div>
		<a href="#" class="btn-prev"><i class="fas fa-angle-left"></i></a>
		<a href="#" class="btn-next"><i class="fas fa-angle-right"></i></a>
	</div>
	<script>
		$(function(){
			var intervalId = interval();
			$('.box-view').hover(function(){
				clearInterval(intervalId);
			},function(){	
				intervalId = interval();
			})
			function interval(){
				return setInterval(function(){
					//.box요소들이 에니메이션 동작중이지 않으면
					if(!$('.box').is(':animated')){
						$('.box').first().animate({'margin-left':'400px'},1000,function(){
							$('.box').last().detach().prependTo('.box-container')
							$(this).removeAttr('style');
						})
					}
				},1100)
			}
			$('.btn-next').click(function(e){
				e.preventDefault
				if(!$('.box').is(':animated')){
						$('.box').first().animate({'margin-left':'400px'},1000,function(){
							$('.box').last().detach().prependTo('.box-container')
							$(this).removeAttr('style');
						})
					}
			})
			$('.btn-prev').click(function(e){
				e.preventDefault
				if(!$('.box').is(':animated')){
						$('.box').first().detach().appendTo('.box-container')
						$('.box').first().css('margin-left','400px');
						$('.box').first().animate({'margin-left':'0'},1000);
				}
			})
		})
	</script>
</body>
</html>
