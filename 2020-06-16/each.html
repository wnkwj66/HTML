<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each 예제</title>
</head>
<style>
	.box{
		border: 1px solid black;
		width: 100px;
		height: 100px;
		display: inline-block;
		line-height: 100px;
		text-align: center;
		font-size: 35px;;
		float: left;
		margin: 10px;
	}
</style>
<script src="../js/jquery.js"></script>
<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
<script>
	$(function(){
		/*
		each : 요소개 여러개일 경우 각 요소를 가져오는 함수
		$(선택자).each(function(){
			구현;
		})
		*/
		// var list = $('.box');
		// for(var i =0; i<list.length;i++){
		// 	list.eq(i).text(index);
		// 	index++;
		// }
		var index = 1;
		$('.box').each(function(){
			$(this).text(index);
			index++;
		})
	})
</script>
</body>
</html>
